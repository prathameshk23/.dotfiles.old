# Fonts
font-family     Fira Code
bold_font       auto
italic_font     auto
font_size       14.0

# Window padding
window_padding_width	5.0

# Default program to open urls
open_url_with           chromium

# Cursor shape
cursor                  #cccccc
cursor_shape            block
shell_integration       no-cursor

# Opacity
background_opacity      0.8

# Theme
include dracula.conf
